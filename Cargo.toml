[package]
name = "sieve-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
bytes = "1.10.1"
dashmap = "6.1.0"
itertools = "0.14.0"
once_cell = "1.21.3"
parking_lot = "0.12.4"
rayon = "1.10.0"
serde = { version = "1.0.219", features = ["derive"] }
static_assertions = "1.1.0"
bytemuck = { version = "1", features = ["derive"] }
mpi = { version = "0.7", optional = true }
libffi-sys = { version = "2.3", default-features = false, features = ["system"] }
metis = "0.2"
metis-sys = "0.3.2"

[dev-dependencies]
rand = "0.9"

[features]
mpi-support = ["mpi"]
metis-support = ["pkg-config", "bindgen"]

[build-dependencies]
pkg-config = { version = "0.3", optional = true }
bindgen = { version = "0.65", optional = true }
regex = "1.8"
