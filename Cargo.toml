[package]
name = "sieve-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
bytes = "1.10.1"
dashmap = "6.1.0"
itertools = "0.14.0"
once_cell = "1.21.3"
parking_lot = "0.12.4"
hashbrown = "0.14.3"
rayon = { version = "1.10.0", optional = true }
serde = { version = "1.0.219", features = ["derive"] }
static_assertions = "1.1.0"
bytemuck = { version = "1", features = ["derive"] }
mpi = { version = "0.7", optional = true }
libffi-sys = { version = "2.3", default-features = false, features = ["system"] }
metis = "0.2"
metis-sys = "0.3.2"
rand = { version = "0.8", features = ["std", "small_rng"], optional = true }
ahash = { version = "0.8", optional = true }

[dev-dependencies]
rand = "0.8"

[features]
default = []            # keep core lean
partitioning = ["rayon", "rand", "ahash"]
mpi-support = ["mpi"]
metis-support = ["pkg-config", "bindgen"]
topology_refine = []  # Feature gate for topology refinement and experimental algorithms
data_refine = [] # Feature gate for data-layer refinement
stack_refine = [] # Feature gate for stack/bundle refinement

[build-dependencies]
pkg-config = { version = "0.3", optional = true }
bindgen = { version = "0.65", optional = true }
regex = "1.8"
