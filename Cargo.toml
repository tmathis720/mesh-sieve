[package]
name = "sieve-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
bytes = "1.10.1"
dashmap = "6.1.0"
itertools = "0.14.0"
once_cell = "1.21.3"
parking_lot = "0.12.4"
rayon = "1.10.0"
serde = { version = "1.0.219", features = ["derive"] }
static_assertions = "1.1.0"
bytemuck = { version = "1", features = ["derive"] }
mpi = { version = "0.7", optional = true }

[dev-dependencies]
rand = "0.9"

[features]
mpi-support = ["mpi"]
